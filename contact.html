    <!-- Contact Section -->
    <section class="contact-container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, feel free to reach out to us using the form below.</p>
            <form action="submit_contact.php" method="POST">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
                </div>
                <button type="submit" class="contact-btn">Submit</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent form from refreshing the page
                
                // Validate inputs (optional)
                const name = document.getElementById("name").value.trim();
                const contact = document.getElementById("contact").value.trim();
                const email = document.getElementById("email").value.trim();
                const message = document.getElementById("message").value.trim();
    
                if (!name || !contact || !email || !message) {
                    alert("Please fill out all fields before submitting.");
                    return;
                }
    
                // Create confirmation message element
                const confirmationMessage = document.createElement("div");
                confirmationMessage.innerHTML = `
                    <div style="
                        margin-bottom: 20px; 
                        padding: 15px; 
                        border: 1px solid #4caf50; 
                        background-color: #e8f5e9; 
                        color: #2e7d32; 
                        border-radius: 5px;">
                        <strong>Thank you!</strong> Your message has been successfully submitted.
                    </div>
                `;
    
                // Insert the confirmation message above the form
                form.parentNode.insertBefore(confirmationMessage, form);
    
                // Optionally clear the form fields
                form.reset();
            });
        });
    </script>
